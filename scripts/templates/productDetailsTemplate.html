<div class="product-details">
    <img src="<%= imgCover %>" alt="<%= title %>" class="product-image"/>
    <h1 class="product-title"><%= title %></h1>
    <p class="product-description"><%= description %></p>
    <p class="product-price">Price: $<%= priceAfterDiscount %> <del>$<%= price %></del></p>
    <p class="product-rating">Rating: <%= ratingAvg %> (based on <%= ratingCount %> reviews)</p>
    <p class="product-quantity">In stock: <%= quantity %></p>
</div>
