<div class="product bg-white p-4 rounded-lg shadow">
    <img src="<%= imgCover %>" alt="<%= title %>" class="w-full h-48 object-cover rounded-t-lg"/>
    <h2 class="text-xl font-semibold mt-4"><%= title %></h2>
    <p class="text-gray-700 mt-2">$<%= priceAfterDiscount %> <del>$<%= price %></del></p>
    <a href="#/product/<%= id %>" class="view-details text-indigo-600 hover:underline">View Details</a>
    <!-- add to cart button -->
    <button class="add-to-cart bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-2">Add to Cart</button>
</div>
