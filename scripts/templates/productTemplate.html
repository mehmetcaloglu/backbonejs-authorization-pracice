<div class="product-card max-w-sm bg-white rounded-lg shadow-md overflow-hidden">
    <img src="<%= imgCover %>" alt="<%= title %>" class="w-full h-48 object-cover">
    <div class="p-4">
        <h2 class="text-lg font-semibold text-gray-800"><%= title %></h2>
        <p class="text-gray-600 my-2"><%= description %></p>
        <p class="text-xl font-bold text-indigo-600">$<%= priceAfterDiscount %></p>
        <p class="text-sm text-gray-500 line-through">$<%= price %></p>
        <p class="text-sm text-yellow-500 mt-2">Rating: <%= ratingAvg %> (from <%= ratingCount %> reviews)</p>
        <!-- Detaya Git Butonu -->
        <button class="btn-detail bg-indigo-600 text-white py-2 px-4 mt-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Detaya Git</button>
    </div>
</div>
