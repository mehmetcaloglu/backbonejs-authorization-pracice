<div class="product-details bg-white p-4 rounded-lg shadow">
    <img src="<%= imgCover %>" alt="<%= title %>" class="w-full h-64 object-cover rounded-lg"/>
    <h1 class="text-2xl font-bold mt-4"><%= title %></h1>
    <p class="text-gray-700 mt-4"><%= description %></p>
    <p class="text-lg font-semibold mt-4">Price: $<%= priceAfterDiscount %> <del>$<%= price %></del></p>
    <p class="mt-2">In stock: <%= quantity %></p>
    <p class="mt-2">Rating: <%= ratingAvg %> (based on <%= ratingCount %> reviews)</p>
</div>
