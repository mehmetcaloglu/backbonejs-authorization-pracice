 <div class="register-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h3 class="text-2xl font-bold mb-4 text-center">Register</h3>
        <form id="register-form" class="space-y-4">
            <input type="email" id="email" placeholder="EMail" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="text" id="name" placeholder="Name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
        </form>
    </div>
