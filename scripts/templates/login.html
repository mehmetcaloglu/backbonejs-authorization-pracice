<div class="login-container max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-3xl font-bold mb-6 text-center text-gray-700">Login</h3>
    <form id="login-form" class="space-y-6">
        <input type="email" id="email" placeholder="email" required class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
        <button type="button" id="register" class="w-full bg-gray-100 text-indigo-600 py-3 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">Register</button>
    </form>
</div>
